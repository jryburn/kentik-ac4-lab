name: evpn-mh

topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux:25.3.1
    linux:
      image: ghcr.io/srl-labs/alpine:latest

  nodes:
    # srl nodes with startup configs
    spine1:
      kind: srl
      type: ixrd3
      startup-config: configs/spine1.cfg
    spine2:
      kind: srl
      type: ixrd3
      startup-config: configs/spine2.cfg
    leaf1:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf1.cfg
    leaf2:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf2.cfg
    leaf3:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf3.cfg
    leaf4:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf4.cfg
    leaf5:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf5.cfg
    leaf6:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf6.cfg
    leaf7:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf7.cfg
    leaf8:
      kind: srl
      type: ixrd2
      startup-config: configs/leaf8.cfg
    # alpine linux nodes with interface config bind and execution
    host1:
      kind: linux
      binds:
        - configs/host1-config.sh:/host1-config.sh
      exec:
        - bash /host1-config.sh
    host2:
      kind: linux
      binds:
        - configs/host2-config.sh:/host2-config.sh
      exec:
        - bash /host2-config.sh
    host3:
      kind: linux
      binds:
        - configs/host3-config.sh:/host3-config.sh
      exec:
        - bash /host3-config.sh
    host4:
      kind: linux
      binds:
        - configs/host4-config.sh:/host4-config.sh
      exec:
        - bash /host4-config.sh

  links:
    # uplinks
    - endpoints: ["leaf1:e1-8", "spine1:e1-1"]
    - endpoints: ["leaf1:e1-9", "spine2:e1-1"]
    - endpoints: ["leaf2:e1-8", "spine1:e1-2"]
    - endpoints: ["leaf2:e1-9", "spine2:e1-2"]
    - endpoints: ["leaf3:e1-8", "spine1:e1-3"]
    - endpoints: ["leaf3:e1-9", "spine2:e1-3"]
    - endpoints: ["leaf4:e1-8", "spine1:e1-4"]
    - endpoints: ["leaf4:e1-9", "spine2:e1-4"]
    - endpoints: ["leaf5:e1-8", "spine1:e1-5"]
    - endpoints: ["leaf5:e1-9", "spine2:e1-5"]
    - endpoints: ["leaf6:e1-8", "spine1:e1-6"]
    - endpoints: ["leaf6:e1-9", "spine2:e1-6"]
    - endpoints: ["leaf7:e1-8", "spine1:e1-7"]
    - endpoints: ["leaf7:e1-9", "spine2:e1-7"]
    - endpoints: ["leaf8:e1-8", "spine1:e1-8"]
    - endpoints: ["leaf8:e1-9", "spine2:e1-8"]

    # host links
    - endpoints: ["leaf1:e1-7", "host1:eth1"]
    - endpoints: ["leaf2:e1-7", "host1:eth2"]
    - endpoints: ["leaf3:e1-7", "host2:eth1"]
    - endpoints: ["leaf4:e1-7", "host2:eth2"]
    - endpoints: ["leaf5:e1-7", "host3:eth1"]
    - endpoints: ["leaf6:e1-7", "host3:eth2"]
    - endpoints: ["leaf7:e1-7", "host4:eth1"]
    - endpoints: ["leaf8:e1-7", "host4:eth2"]
